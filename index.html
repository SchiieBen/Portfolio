<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Miguel de Oliveira Nascimento" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <title>Portfólio</title>
</head>

<body>
  <!-- Bloco principal com informações -->
  <div class="top-container">
    <div class="alinhamento">
      <h1>Hello! I’m Miguel</h1>
      <h2>Software Engineering - UVA</h2>
      <p><strong>Focusing in Game development, Animations using Unity 3D && Python</strong></p>
      <a href="https://github.com/SchiieBen" class="github-link">GitHub</a>
    </div>
  </div>

  <!-- Card Discord -->
  <div class="discord-card" id="discord-card">
    <div class="left">
      <div class="avatar-container">
        <img id="avatar" class="avatar" src="" alt="Avatar">
        <div id="status-circle" class="status"></div>
      </div>
    </div>
    <div class="right">
      <h2 id="global-name">Loading...</h2>
      <p id="username">@Loading</p>
      <p id="custom-status">Status: -</p>

      <div class="playing-section">
        <span class="playing-label">Playing:</span>
        <div class="playing-content">
          <img id="activity-icon" class="activity-icon" src="" alt="App Icon">
          <span id="activity-name" class="activity-name">-</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Controles de música -->
  <div class="music-controls">
    <button id="toggleMusic">Music</button><br>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <audio id="bgMusic" loop>
    <source src="videoplayback.mp3" type="audio/mp3">
    Your browser doesn't support audio.
  </audio>

  <script src="javascript.js"></script>
</body>
</html>
