<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Miguel de Oliveira Nascimento" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <title>Portfólio</title>
</head>
  
<body>
  <div class="alinhamento">
    <h1>Miguel de Oliveira Nascimento</h1>
    <h2>Cursando Engsoft - UVA</h2>
    <p><strong>Foco em IA, Unity 3D e Jogos</strong></p>
    <p>O objetivo desse site é:</p>
    <ol>
      <li>Mostrar projetos pessoais</li>
      <li>Mostrar projetos criados na faculdade</li>
    </ol>
    <a href="https://github.com/SchiieBen" class="github-link">Meu GitHub</a>
  </div>

  <script src="javascript.js"></script>
  <div class="music-controls">
    <button id="toggleMusic">Ligar Música</button><br>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  </div>
  
  <audio id="bgMusic" loop>
    <source src="videoplayback.mp3" type="audio/mp3">
    Seu navegador não suporta áudio.
  </audio>

  <!-- CARD DISCORD -->
  <div class="discord-card" id="discord-card">
    <div class="left">
        <div class="avatar-container">
            <img id="avatar" class="avatar" src="" alt="Avatar">
            <div id="status-circle" class="status"></div>
        </div>
    </div>
    <div class="right">
        <h2 id="global-name">Carregando...</h2>
        <p id="username">@Carregando</p>
        <p id="custom-status">Status personalizado: -</p>
        <p id="activity">Jogando: -</p>
    </div>
</div>

</body>
</html>
